{% extends 'imageApp/base.html' %}

{% block content %}

<h1>Welcome Team</h1>

<p>Please LogIn to check my POC !</p>

{% if user.is_authenticated %}
    <a  href="{% url 'post_new' %}">Tire Information</a>

{% endif %}
<div class="centerstage">


    {% for post in post_list %}
        <div class="post">

            <h1>{{ post.title }}</h1>
            <div class="date">
                <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
            </div>

        </div>
    {% endfor %}
</div>
{% endblock %}
